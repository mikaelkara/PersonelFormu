<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polis Personel Bilgi Formu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-VkTXQbS4a6AwLT1zyLD4+YznX10evBhj+qsYqS+8CA9nEddO+jXS6X94Wn6N9gZi" crossorigin="anonymous">
    <!-- Özel stil dosyamız -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="mb-3 text-end">
            <label for="language-select" class="me-2" data-i18n="language">Dil</label>
            <select id="language-select" class="form-select w-auto d-inline">
                <option value="tr" data-i18n="languageOptions.tr">Türkçe</option>
                <option value="en" data-i18n="languageOptions.en">English</option>
            </select>
        </div>
        <h1 class="mb-4 text-center" data-i18n="title">Personel Bilgi Formu</h1>
        <!-- Başarılı gönderim mesajı -->
        <div id="success-message" class="alert alert-success d-none" role="alert" data-i18n="successMessage">
            Bilgileriniz alınmıştır, teşekkür ederiz.
        </div>
        <!-- Personel formu -->
        <form id="personel-form" class="needs-validation" novalidate>
            <div class="row g-3">
                <!-- Temel Bilgiler -->
                <div class="col-md-6">
                    <label for="firstName" class="form-label" data-i18n="firstName">Ad</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label" data-i18n="lastName">Soyad</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="col-md-6">
                    <label for="birthDate" class="form-label" data-i18n="birthDate">Doğum Tarihi</label>
                    <input type="date" class="form-control" id="birthDate" required>
                </div>
                <div class="col-md-6">
                    <label for="tcNo" class="form-label" data-i18n="tcNo">TC Kimlik No</label>
                    <input type="text" class="form-control" id="tcNo" required>
                </div>
                <div class="col-md-6">
                    <label for="sicilNo" class="form-label" data-i18n="sicilNo">Sicil Numarası</label>
                    <input type="text" class="form-control" id="sicilNo" required>
                </div>
                <div class="col-md-6">
                    <label for="rank" class="form-label" data-i18n="rank">Rütbe</label>
                    <select id="rank" class="form-select" required>
                        <option value="" selected disabled data-i18n="rankOptions.select">Seçiniz</option>
                        <option data-i18n="rankOptions.policeOfficer">Polis Memuru</option>
                        <option data-i18n="rankOptions.commissarAssistant">Komiser Yardımcısı</option>
                        <option data-i18n="rankOptions.commissar">Komiser</option>
                        <option data-i18n="rankOptions.chiefCommissar">Başkomiser</option>
                        <option data-i18n="rankOptions.superintendent">Emniyet Amiri</option>
                        <option data-i18n="rankOptions.chiefOfPolice">Emniyet Müdürü</option>
                        <option data-i18n="rankOptions.chiefOfficer">Başpolis Memuru</option>
                        <option data-i18n="rankOptions.seniorChiefOfficer">Kıdemli Başpolis</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="unit" class="form-label" data-i18n="unit">Görev Birimi</label>
                    <select id="unit" class="form-select" required>
                        <option value="" selected disabled data-i18n="unitOptions.select">Seçiniz</option>
                        <option data-i18n="unitOptions.traffic">Trafik</option>
                        <option data-i18n="unitOptions.publicOrder">Asayiş</option>
                        <option data-i18n="unitOptions.narcotics">Narkotik</option>
                        <option data-i18n="unitOptions.antiTerror">Terörle Mücadele</option>
                        <option data-i18n="unitOptions.specialOperations">Özel Harekat</option>
                        <option data-i18n="unitOptions.cyber">Siber Suçlar</option>
                        <option data-i18n="unitOptions.intelligence">İstihbarat</option>
                        <option data-i18n="unitOptions.riot">Çevik Kuvvet</option>
                        <option data-i18n="unitOptions.smuggling">Kaçakçılık</option>
                        <option data-i18n="unitOptions.administrative">İdari</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="period" class="form-label" data-i18n="period">Dönem</label>
                    <input type="number" min="45" max="54" class="form-control" id="period" required>
                </div>
                <div class="col-12">
                    <label for="courses" class="form-label" data-i18n="courses">Kurs Bilgileri</label>
                    <textarea class="form-control" id="courses" rows="3" placeholder="Aldığınız kursları yazınız" data-i18n-placeholder="coursesPlaceholder"></textarea>
                </div>
                <!-- İletişim ve Ek Bilgiler -->
                <div class="col-md-6">
                    <label for="phone" class="form-label" data-i18n="phone">Telefon</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label" data-i18n="email">E-posta</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-6">
                    <label for="iban" class="form-label" data-i18n="iban">IBAN</label>
                    <input type="text" class="form-control" id="iban" required>
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label" data-i18n="address">Adres</label>
                    <textarea id="address" class="form-control" rows="2"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="emergencyContact" class="form-label" data-i18n="emergencyContact">Acil Durum Kişisi</label>
                    <input type="text" class="form-control" id="emergencyContact">
                </div>
                <div class="col-md-6">
                    <label for="emergencyPhone" class="form-label" data-i18n="emergencyPhone">Acil Durum Telefonu</label>
                    <input type="tel" class="form-control" id="emergencyPhone">
                </div>
            </div>
            <div class="mt-4 text-center">
                <button class="btn btn-primary" type="submit" data-i18n="submit">Gönder</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (opsiyonel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Xg8P8cAFD+0VLnLZuXxJgsZVd9/iR61A+hM+uVdNoPrEbD2KsCydGZ84qxd6V7i9" crossorigin="anonymous"></script>
    <!-- Özel JavaScript dosyamız -->
    <script src="script.js"></script>
</body>
</html>
