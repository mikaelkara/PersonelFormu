<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polis Personel Bilgi Formu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-VkTXQbS4a6AwLT1zyLD4+YznX10evBhj+qsYqS+8CA9nEddO+jXS6X94Wn6N9gZi" crossorigin="anonymous">
    <!-- Özel stil dosyamız -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Personel Bilgi Formu</h1>
        <!-- Başarılı gönderim mesajı -->
        <div id="success-message" class="alert alert-success d-none" role="alert">
            Bilgileriniz alınmıştır, teşekkür ederiz.
        </div>
        <!-- Personel formu -->
        <form id="personel-form" class="needs-validation" novalidate>
            <div class="row g-3">
                <!-- Temel Bilgiler -->
                <div class="col-md-6">
                    <label for="firstName" class="form-label">Ad</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Soyad</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="col-md-6">
                    <label for="birthDate" class="form-label">Doğum Tarihi</label>
                    <input type="date" class="form-control" id="birthDate" required>
                </div>
                <div class="col-md-6">
                    <label for="tcNo" class="form-label">TC Kimlik No</label>
                    <input type="text" class="form-control" id="tcNo" required>
                </div>
                <div class="col-md-6">
                    <label for="sicilNo" class="form-label">Sicil Numarası</label>
                    <input type="text" class="form-control" id="sicilNo" required>
                </div>
                <div class="col-md-6">
                    <label for="rank" class="form-label">Rütbe</label>
                    <select id="rank" class="form-select" required>
                        <option value="" selected disabled>Seçiniz</option>
                        <option>Polis Memuru</option>
                        <option>Komiser Yardımcısı</option>
                        <option>Komiser</option>
                        <option>Başkomiser</option>
                        <option>Emniyet Amiri</option>
                        <option>Emniyet Müdürü</option>
                        <option>Başpolis Memuru</option>
                        <option>Kıdemli Başpolis</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="unit" class="form-label">Görev Birimi</label>
                    <select id="unit" class="form-select" required>
                        <option value="" selected disabled>Seçiniz</option>
                        <option>Trafik</option>
                        <option>Asayiş</option>
                        <option>Narkotik</option>
                        <option>Terörle Mücadele</option>
                        <option>Özel Harekat</option>
                        <option>Siber Suçlar</option>
                        <option>İstihbarat</option>
                        <option>Çevik Kuvvet</option>
                        <option>Kaçakçılık</option>
                        <option>İdari</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="period" class="form-label">Dönem</label>
                    <input type="number" min="45" max="54" class="form-control" id="period" required>
                </div>
                <div class="col-12">
                    <label for="courses" class="form-label">Kurs Bilgileri</label>
                    <textarea class="form-control" id="courses" rows="3" placeholder="Aldığınız kursları yazınız"></textarea>
                </div>
                <!-- İletişim ve Ek Bilgiler -->
                <div class="col-md-6">
                    <label for="phone" class="form-label">Telefon</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">E-posta</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-6">
                    <label for="iban" class="form-label">IBAN</label>
                    <input type="text" class="form-control" id="iban" required>
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Adres</label>
                    <textarea id="address" class="form-control" rows="2"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="emergencyContact" class="form-label">Acil Durum Kişisi</label>
                    <input type="text" class="form-control" id="emergencyContact">
                </div>
                <div class="col-md-6">
                    <label for="emergencyPhone" class="form-label">Acil Durum Telefonu</label>
                    <input type="tel" class="form-control" id="emergencyPhone">
                </div>
            </div>
            <div class="mt-4 text-center">
                <button class="btn btn-primary" type="submit">Gönder</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (opsiyonel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Xg8P8cAFD+0VLnLZuXxJgsZVd9/iR61A+hM+uVdNoPrEbD2KsCydGZ84qxd6V7i9" crossorigin="anonymous"></script>
    <!-- Özel JavaScript dosyamız -->
    <script src="script.js"></script>
</body>
</html>
